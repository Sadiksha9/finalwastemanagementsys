{% extends "base.html" %}
{% load static %}
{% block title %}Waste Management{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center my-4">Waste Tracking System</h1>

    <form id="reportForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="form-row mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" class="form-control" required>
        </div>

        <div class="form-row mb-3">
            <label for="wasteType" class="form-label">Waste Type:</label>
            <select id="wasteType" name="waste_type" class="form-select" required>
                <option value="Organic">Organic</option>
                <option value="Plastic">Plastic</option>
            </select>
        </div>

        <div class="form-row mb-4">
            <label for="image" class="form-label">Upload Image:</label>
            <input type="file" id="image" name="file" class="form-control" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-success w-100">
            <i class="fas fa-trash-alt"></i> Report Waste
        </button>
    </form>
</div>
{% endblock %}
